<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="../style.css">
	</head>
	<body>
		<table class="scriptDisplay">
			<th class="townsfolk" colspan="2"><h1 class="scriptDisplayHeader">Townsfolk</h1></th>
			<tr>
				<td>
					<table class="characterCell">
						<!--Here is where the dynamically-generated townsfolk list goes.-->
					</table>
					
				</td>
			</tr>
			<th class="outsiders" colspan="2"><h1 class="scriptDisplayHeader">Outsiders</h1></th>
			<tr>
				<td>
					<table class="characterCell">
						<!--Here is where the dynamically-generated outsider list goes.-->
					</table>
				</td>
			</tr>
			<th class="minions" colspan="2"><h1 class="scriptDisplayHeader">Minions</h1></th>
			<tr>
				<td>
					<table class="characterCell">
						<!--Here is where the dynamically-generated minion list goes.-->
					</table>
				</td>
			</tr>
			<th class="demons" colspan="2"><h1 class="scriptDisplayHeader">Demons</h1></th>
			<tr>
				<td>
					<table class="characterCell">
						<!--Here is where the dynamically-generated demon list goes.-->
					</table>
				</td>
			</tr>
			<!--If there are jinxes on the script, they will go here, but if not, the Jinxes section will not appear-->
		</table>
		
	</body>
</html>
